
<section class="login-register">


  <div class="panellogin" v-show=bllogin>
    <h1>Login</h1>
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit">Login</button>
    <button  type="submit" v-on:click="btnRegistrar1">registrar</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="panellogin" v-show=!bllogin>
    <h1>Register</h1>
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw"><b>Confirmar Password</b></label>
    <input type="password" placeholder="Enter Password" name="cpsw" required>

    <button type="submit">registrar</button>
    <button type="submit"  v-on:click="btncancelar">cancelar</button>
  </div>
</section>
